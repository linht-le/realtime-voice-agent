services:
  postgres:
    container_name: startupai-db
    image: postgres:15-alpine
    env_file:
      - ../.env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  adminer:
    container_name: adminer
    image: adminer:5.2.1
    ports:
      - "8080:8080"
    environment:
      ADMINER_DESIGN: hever
    depends_on:
      - postgres

  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant-dev
    env_file:
      - ../.env
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

  voice-agent:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    image: voice-agent:dev
    container_name: voice-agent-dev
    env_file:
      - ../.env
    volumes:
      - ..:/app
    ports:
      - "8000:8000"
      - "5173:5173"
    depends_on:
      - postgres
      - qdrant

volumes:
  postgres_data:
  qdrant_data:
