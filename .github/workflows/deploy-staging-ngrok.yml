name: Deploy to Staging Ngrok

# on:
#   push:
#     branches:
#       - main

jobs:
  backup:
    name: Backup Current Deployment
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Add EC2 to known_hosts
        run: |
          mkdir -p ~/.ssh
          rm -f ~/.ssh/known_hosts
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Backup current image
        run: |
          ssh -o StrictHostKeyChecking=yes ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            cd ~/realtime-voice-agent

            echo "Backing up current voice-agent image..."
            if docker image inspect voice-agent:stg-latest > /dev/null 2>&1; then
              docker tag voice-agent:stg-latest voice-agent:stg-backup
              echo "Backup completed"
            else
              echo "No existing image to backup"
            fi
          EOF

  deploy:
    name: Deploy New Version
    needs: backup
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Add EC2 to known_hosts
        run: |
          mkdir -p ~/.ssh
          rm -f ~/.ssh/known_hosts
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=yes ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            cd ~/realtime-voice-agent

            echo "Pulling latest code..."
            git pull origin main

            echo "Building containers..."
            docker compose -f docker-compose-stg-ngrok.yml up -d --build

            echo "Setting up ngrok..."
            ./scripts/setup-ngrok.sh

            echo "Deployment completed"
          EOF

  verify:
    name: Verify Deployment
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Add EC2 to known_hosts
        run: |
          mkdir -p ~/.ssh
          rm -f ~/.ssh/known_hosts
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Health check
        run: |
          ssh -o StrictHostKeyChecking=yes ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            cd ~/realtime-voice-agent

            echo "Running health check..."
            if curl -f -s http://localhost:8000/health; then
              echo "Health check passed!"
            else
              echo "Health check failed!"
              exit 1
            fi
          EOF

  rollback:
    name: Rollback on Failure
    needs: [deploy, verify]
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Add EC2 to known_hosts
        run: |
          mkdir -p ~/.ssh
          rm -f ~/.ssh/known_hosts
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Rollback deployment
        run: |
          ssh -o StrictHostKeyChecking=yes ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            cd ~/realtime-voice-agent

            echo "Rolling back to previous version..."
            docker compose -f docker-compose-stg-ngrok.yml down

            if docker image inspect voice-agent:stg-backup > /dev/null 2>&1; then
              docker tag voice-agent:stg-backup voice-agent:stg-latest
              docker compose -f docker-compose-stg-ngrok.yml up -d
              echo "Rollback completed"
            else
              echo "No backup image found!"
              exit 1
            fi
          EOF

  cleanup:
    name: Cleanup Old Images
    needs: verify
    if: success()
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Add EC2 to known_hosts
        run: |
          mkdir -p ~/.ssh
          rm -f ~/.ssh/known_hosts
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Cleanup
        run: |
          ssh -o StrictHostKeyChecking=yes ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            cd ~/realtime-voice-agent

            echo "Cleaning up old images..."
            docker image prune -f
            echo "Cleanup completed"
          EOF
