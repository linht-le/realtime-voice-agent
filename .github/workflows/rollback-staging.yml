name: Rollback Staging

on:
  workflow_dispatch:

jobs:
  rollback:
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Add known hosts
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KNOWN_HOSTS }}" > ~/.ssh/known_hosts

      - name: Rollback on EC2
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            echo "Rolling back staging deployment..."
            cd ~/realtime-voice-agent

            if docker images | grep -q "voice-agent.*stg-backup"; then
              echo "Stopping current containers..."
              docker compose -f docker-compose-stg-ssl.yml down

              echo "Restoring backup image..."
              docker tag voice-agent:stg-backup voice-agent:stg

              echo "Starting containers with backup image..."
              docker compose -f docker-compose-stg-ssl.yml up -d

              echo "Waiting for containers to be ready..."
              sleep 10

              echo "Verifying rollback..."
              if curl -f -k https://localhost:8001/health; then
                echo "Rollback successful!"
              else
                echo "Warning: Health check failed after rollback"
                exit 1
              fi
            else
              echo "Error: No backup image found!"
              exit 1
            fi

            echo "Rollback completed successfully!"
          EOF
