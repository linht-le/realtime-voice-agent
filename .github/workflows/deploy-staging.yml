name: Deploy to Staging

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Add known hosts
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KNOWN_HOSTS }}" > ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            echo "Deploying to staging..."
            cd ~/realtime-voice-agent

            echo "Pulling latest code..."
            git pull origin main

            echo "Backing up current image..."
            if docker images | grep -q "voice-agent.*stg"; then
              docker tag voice-agent:stg voice-agent:stg-backup || true
            fi

            echo "Setting up SSL certificates..."
            ./scripts/setup-ssl.sh

            echo "Building and starting containers..."
            docker compose -f docker-compose-stg-ssl.yml up -d --build

            echo "Waiting for containers to be ready..."
            sleep 10

            echo "Running health check..."
            if curl -f -k https://localhost:8001/health; then
              echo "Health check passed!"
            else
              echo "Health check failed! Rolling back..."
              docker compose -f docker-compose-stg-ssl.yml down
              if docker images | grep -q "voice-agent.*stg-backup"; then
                docker tag voice-agent:stg-backup voice-agent:stg
                docker compose -f docker-compose-stg-ssl.yml up -d
                echo "Rollback completed"
              fi
              exit 1
            fi

            echo "Cleaning up old images..."
            docker image prune -f

            echo "Deploy completed successfully!"
          EOF
