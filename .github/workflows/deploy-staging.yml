name: Deploy to Staging SSL

on:
  push:
    branches:
      - main

jobs:
  backup:
    name: Backup Current Deployment
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Add EC2 to known_hosts
        run: |
          mkdir -p ~/.ssh
          rm -f ~/.ssh/known_hosts
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Backup current image
        run: |
          ssh -o StrictHostKeyChecking=yes ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            cd ~/realtime-voice-agent

            echo "Backing up current image..."
            if docker image inspect voice-agent:latest > /dev/null 2>&1; then
              docker tag voice-agent:latest voice-agent:backup
              echo "Backup completed"
            else
              echo "No existing image to backup"
            fi
          EOF

  deploy:
    name: Deploy New Version
    needs: backup
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Add EC2 to known_hosts
        run: |
          mkdir -p ~/.ssh
          rm -f ~/.ssh/known_hosts
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=yes ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            cd ~/realtime-voice-agent

            echo "Pulling latest code..."
            git pull origin main

            echo "Setting up SSL certificates..."
            ./setup-ssl.sh

            echo "Building and starting containers..."
            docker compose up -d --build

            echo "Waiting for containers to be ready..."
            sleep 10

            echo "Deploy completed"
          EOF

  verify:
    name: Verify Deployment
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Add EC2 to known_hosts
        run: |
          mkdir -p ~/.ssh
          rm -f ~/.ssh/known_hosts
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Health check
        run: |
          ssh -o StrictHostKeyChecking=yes ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            cd ~/realtime-voice-agent

            echo "Running health check..."
            if curl -f -k https://localhost:8000/health; then
              echo "Health check passed!"
            else
              echo "Health check failed!"
              exit 1
            fi
          EOF

  rollback:
    name: Rollback on Failure
    needs: [deploy, verify]
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Add EC2 to known_hosts
        run: |
          mkdir -p ~/.ssh
          rm -f ~/.ssh/known_hosts
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Rollback deployment
        run: |
          ssh -o StrictHostKeyChecking=yes ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            echo "Rolling back to previous version..."
            docker compose down

            if docker image inspect voice-agent:backup > /dev/null 2>&1; then
              docker tag voice-agent:backup voice-agent:latest
              docker compose up -d
              echo "Rollback completed"
            else
              echo "No backup image found!"
              exit 1
            fi
          EOF

  cleanup:
    name: Cleanup Old Images
    needs: verify
    if: success()
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Add EC2 to known_hosts
        run: |
          mkdir -p ~/.ssh
          rm -f ~/.ssh/known_hosts
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Cleanup
        run: |
          ssh -o StrictHostKeyChecking=yes ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            cd ~/realtime-voice-agent

            echo "Cleaning up old images..."
            docker image prune -f
            echo "Cleanup completed"
          EOF
