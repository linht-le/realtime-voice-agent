version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant-stg
    ports:
      - "6334:6333"
    volumes:
      - qdrant_storage_stg:/qdrant/storage
    restart: always

  voice-agent:
    build: .
    image: voice-agent:stg
    container_name: voice-agent-stg
    ports:
      - "8001:8000"
    depends_on:
      - qdrant
    command: >
      uvicorn app.main:app
      --host 0.0.0.0
      --port 8000
      --ssl-keyfile /ssl/key.pem
      --ssl-certfile /ssl/cert.pem
    restart: always

volumes:
  qdrant_storage_stg:
