version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant-dev
    ports:
      - "6333:6333"
    env_file:
      - .env
    volumes:
      - qdrant_storage:/qdrant/storage
    restart: always

  voice-agent:
    build: .
    container_name: voice-agent-dev
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - qdrant
    volumes:
      - ./.env:/app/.env
      - ./ssl:/ssl
    command: >
      uvicorn app.main:app
      --host 0.0.0.0
      --port 8000
      --ssl-keyfile /ssl/key.pem
      --ssl-certfile /ssl/cert.pem
    restart: always

volumes:
  qdrant_storage:
