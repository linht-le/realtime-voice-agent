services:
  postgres:
    image: postgres:15-alpine
    container_name: voice-agent-postgres
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    container_name: voice-agent-qdrant
    env_file:
      - .env
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

  voice-agent:
    build:
      context: .
      dockerfile: Dockerfile
    image: voice-agent:latest
    container_name: voice-agent-app
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./ssl:/ssl:ro
    environment:
      - GUNICORN_CMD_ARGS=--keyfile=/ssl/key.pem --certfile=/ssl/cert.pem
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-fk", "https://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  qdrant_data:
