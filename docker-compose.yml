version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant-dev
    ports:
      - "6333:6333"
    env_file:
      - .env
    volumes:
      - qdrant_storage:/qdrant/storage

  voice-agent:
    build: .
    container_name: voice-agent-dev
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./app:/app/app
    depends_on:
      - qdrant
    command: sleep infinity

volumes:
  qdrant_storage:
