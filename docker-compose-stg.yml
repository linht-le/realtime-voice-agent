version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant-dev
    ports:
      - "6333:6333"
    env_file:
      - .env
    volumes:
      - qdrant_storage:/qdrant/storage
    restart: always

  voice-agent:
    build: .
    container_name: voice-agent-dev
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./.env:/app/.env
    depends_on:
      - qdrant
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    restart: always

volumes:
  qdrant_storage:
