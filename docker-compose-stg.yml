version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant-stg
    env_file:
      - .env
    ports:
      - "6333:6333"
    volumes:
      - qdrant_storage_stg:/qdrant/storage
    restart: always

  voice-agent:
    build: .
    image: voice-agent:stg-latest
    container_name: voice-agent-stg
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - qdrant
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    restart: always

volumes:
  qdrant_storage_stg:
